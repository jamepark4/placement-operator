#
# Check for:
#
# No PlacementAPI CR
# No Deployment for PlacementAPI CR
# No Pods in placement Deployment
# No Placement Services
# No Placement Routes
#
apiVersion: placement.openstack.org/v1beta1
kind: PlacementAPI
metadata:
  finalizers:
  - PlacementAPI
  name: placement
  namespace: openstack
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: placement
  namespace: openstack
---
# the openshift annotations can't be checked through the deployment above
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: anyuid
  labels:
    service: placement
---
apiVersion: v1
kind: Service
metadata:
  labels:
    admin: "true"
    service: placement
  name: placement-admin
  namespace: openstack
spec:
  ports:
    - name: placement-admin
  selector:
    service: placement
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    internal: "true"
    service: placement
  name: placement-internal
  namespace: openstack
spec:
  ports:
    - name: placement-internal
  selector:
    service: placement
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    public: "true"
    service: placement
  name: placement-public
  namespace: openstack
spec:
  ports:
    - name: placement-public
  selector:
    service: placement
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: placement-admin
  labels:
    admin: "true"
    service: placement
  namespace: openstack
spec:
  port:
    targetPort: placement-admin
  to:
    kind: Service
    name: placement-admin
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: placement-internal
  labels:
    internal: "true"
    service: placement
  namespace: openstack
spec:
  port:
    targetPort: placement-internal
  to:
    kind: Service
    name: placement-internal
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: placement-public
  labels:
    public: "true"
    service: placement
  namespace: openstack
spec:
  port:
    targetPort: placement-public
  to:
    kind: Service
    name: placement-public

